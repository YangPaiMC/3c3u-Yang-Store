<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3c3u.Xin - 在这里购买3c3u的物资</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 头部 -->
    <header>
        <img src="logo.png" alt="3c3u Logo">
        <h2>在3c3u服务器购买物资，增加你的游玩体验</h2>
    </header>

    <!-- 分类区 -->
    <div class="categories">
        <button class="category-btn active" data-category="all">全部</button>
        <button class="category-btn" data-category="combat">战斗</button>
        <button class="category-btn" data-category="materials">材料</button>
        <button class="category-btn" data-category="travel">旅行</button>
        <button class="category-btn" data-category="kits">套件</button>
        <button class="category-btn" data-category="building">建筑</button>
        <button class="category-btn" data-category="00">护送</button>
    </div>

    <!-- 商品区 -->
    <div id="products" class="products"></div>

    <!-- 购物车按钮 -->
    <div id="cart-btn" class="cart-btn" onclick="toggleCart()">
        购物车 <!-- 购物车图标 -->
    </div>

    <!-- 购物车面板 -->
    <div id="cart-panel" class="cart-panel">
        <div class="cart-content">
            <h3>购物车</h3>
            <ul id="cart-items"></ul>
            <div id="cart-total">起送价10￥</div>
            <button id="checkout-btn" onclick="checkout()">下单</button>
            <button class="close-btn" onclick="toggleCart()">关闭</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
